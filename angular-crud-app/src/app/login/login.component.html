<p>login works!</p>

<div class="center">
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="fetchData()">
  <div class="txt_field">
    <input type="text" required formControlName="username">
    <span></span>
    <label>Username</label>
  </div>
  <div class="txt_field">
    <input type="password" required formControlName="password">
    <span></span>
    <label>Password</label>
  </div>
  <div class="pass" (click)="forgotPass()">Forgot Password?</div>
  <input [disabled]="loginForm.invalid" type="submit" onClick="" value="Login">
  <div class="signup_link">
    Not a member? <a routerLink="/register">Signup</a>
  </div>
</form>
</div>
