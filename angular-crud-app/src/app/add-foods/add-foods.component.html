

<h4>Add food</h4>
<form [formGroup]="dishForm" (ngSubmit)="onDishSubmit()">
<mat-form-field class="form-fd">
  <mat-label>Choose an option</mat-label>
  <mat-select class="select" formControlName="hotelName">
    <mat-option value="{{hf}}" *ngFor="let hf of hNameArr">{{hf}}</mat-option>
    <!-- <mat-option value="option2" >Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option> -->
  </mat-select>
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Food item</mat-label>
  <input matInput type="text" formControlName="dishName">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="example-form-field">
  <mat-label>Food item image</mat-label>
  <input matInput type="text" formControlName="dishImg">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="example-form-field">
  <mat-label>Food Quantity</mat-label>
  <input matInput type="number" formControlName="dishQuantity">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<mat-form-field class="example-form-field">
  <mat-label>â‚¹ Unit cost</mat-label>
  <input matInput type="number" formControlName="unitcost">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" type="submit">{{dishForm ? 'Update': 'Save'}}</button>
</div>
</form>
