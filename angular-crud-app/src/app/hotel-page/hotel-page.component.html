<div class="card-container">
  <div *ngFor="let hotel of hotelfood" class="card-item">

      <img [src]="hotel.dishImg" alt="" class="dishImg">
    </div>
    <div class="card-content">
      <h1>{{hotel.dishName}}</h1>
      <p *ngIf="days>0||days==0 && hours>0 && minutes>0 && seconds>0" class="offer">{{hotel.unitcost|currency:"INR"}}</p>
      <p *ngIf="days>0 ||days==0 && hours>0 && minutes>0 && seconds>0"> {{(hotel.unitcost *descPercent/100)|currency:"INR"}}</p>
      <p *ngIf="days<0 && hours<0 && minutes<0 && seconds<0">{{hotel.unitcost|currency:"INR"}}</p>
      <div class="right">
        <button (click)="addToCart(hotel.id)">Add to Cart</button>
      </div>


    </div>

  </div>

</div>
